<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitProxy</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Clever-logotype.svg" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitGames+ Proxy</h1>
        </header>

        <div class="search-container">
            <input type="text" id="urlInput" placeholder="Enter a website URL...">
            <button onclick="loadSite()">Go</button>
            <button onclick="openFullscreen()">Fullscreen</button>
        </div>

        <div id="loading">Loading...</div>
        <iframe id="webFrame"></iframe>
        
        <footer>
            <p>Made by <span class="credit">Omniman</span></p>
        </footer>
    </div>

    <script>
        function loadSite() {
            var url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("webFrame").style.display = "none";

            setTimeout(() => {
                document.getElementById("webFrame").src = url;
                document.getElementById("webFrame").style.display = "block";
                document.getElementById("loading").style.display = "none";
            }, 1500);
        }

        function openFullscreen() {
            var url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            var newTab = window.open();
            newTab.document.write('<iframe src="' + url + '" width="100%" height="100%" style="border:none;"></iframe>');
        }
    </script>
</body>
</html>

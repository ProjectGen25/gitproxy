<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGames+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="left-title">Welcome to GP+</div>
        <nav>
            <a href="#">üéÆ Games</a>
            <a href="#">üì± Apps</a>
            <a href="#">‚öôÔ∏è Settings</a>
        </nav>
    </header>
    
    <main>
        <h1>GITGAMES+</h1>
        <p>Unblock the fun, anywhere.</p>
        <div class="search-container">
            <input type="text" placeholder="Search or enter a URL..." id="searchBar" onkeypress="handleKeyPress(event)">
        </div>
        <div id="loading">Loading...</div>
        <iframe id="webFrame"></iframe>
    </main>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                loadSite();
            }
        }

        function loadSite() {
            var url = document.getElementById("searchBar").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("loading").style.display = "block";
            document.getElementById("webFrame").style.display = "none";

            setTimeout(() => {
                document.getElementById("webFrame").src = url;
                document.getElementById("webFrame").style.display = "block";
                document.getElementById("loading").style.display = "none";
            }, 1500);
        }
    </script>
</body>
</html>

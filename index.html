        // If Enter key is pressed in the search bar, trigger the same action as the 'Go' button
        document.getElementById("searchBar").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                const searchInput = document.getElementById("searchBar").value;
                if (searchInput) {
                    const proxyUrl = `https://great-dulcia-ggplus-6f9455be.koyeb.app?url=${encodeURIComponent(searchInput)}`;
